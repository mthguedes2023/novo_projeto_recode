<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form>
            <h1>Cadastro Clientes</h1>
            <div class="mb-3">
                <label for="datai" class="form-label">Data do cadastro</label>
                <input type="date" class="form-control-sm" id="data">
            </div>
            <div class="mb-3">
                <label for="horai" class="form-label">Hora</label>
                <input type="time" class="form-control-sm" id="hora">
            </div>
            <div class="mb-3">
                <label for="nomei" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="mb-3">
                <label for="nomei" class="form-label">Cpf</label>
                <input type="text" class="form-control" id="cpf">
            </div>
            <div class="mb-3">
                <label for="nomei" class="form-label">Email</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select class="form-select form-select" aria-label="form-select-sm">
                    <option selected>escolha a sua opção </option>
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="datai1" class="form-label">Data Nascimento</label>
                <input type="date" class="form-control-sm" id="datanascimento">
            </div>
            <div class="mb-3">
                <select class="form-select form-select" aria-label=".form-select-sm">
                    <option selected>Opçao de pagamento </option>
                    <option value="1">Débito</option>
                    <option value="2">Crédito</option>
                    <option value="2">Boleto</option>
                    <option value="2">Pix</option>

                </select>
            </div>
            <div class="mb-3">
                <select class="form-select form-select" aria-label=".form-select-sm example">
                    <option selected>Cliente possui necessidades especiais?</option>
                    <option value="1">Sim</option>
                    <option value="2">Não</option>
                    <div class="mb-3">
                </select>
                <div class="mb-2">
                    <label for="exampleFormControlTextarea1" class="form-label">Se sim,descreva aqui quais são.</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <select class="form-select form-select" aria-label=".form-select-sm example">
                        <option selected>Deseja receber nossas promoções por email?</option>
                        <option value="1">Sim</option>
                        <option value="2">Não</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <!-- Tags scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
