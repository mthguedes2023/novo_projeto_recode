  <body>
      <!--<div class="table-responsive">-->
    
        <table class="table  table-info table-sm" id="tabela">
            <thead class="table-info">
              <tr>
                <th scope="col">Promoções</th>
                <th scope="col">Primeira Cidade</th>
                <th scope="col">Segunda Cidade</th>
                <th scope="col">Volta</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <th scope="row">Pacote 1 - Apartir de 400 R$</th>
                <td>Fortaleza</td>
                <td>jericoacoara</td>
                <td>Fortaleza</td>
              </tr>
              <tr>
                <th scope="row">Pacote 2 - Apartir de 800 R$</th>
                <td>Fortaleza</td>
                <td>Porto de Galinhas</td>
                <td>Fortaleza</td>
              </tr>
              <tr>
                <th scope="row">Pacote 3 - Apartir de 1.200 R$</th>
                <td>Fortaleza </td>
                <td>Chapada do veadeiros</td>
                <td>Fortaleza</td>
              </tr>
            </tbody>
  <tfoot>    
            </tfoot>
          </table>
          <div>
            <div class="container">
              <form>
                  <h1>Compre Aqui Seu Pacote</h1>
                  <div class="mb-3">
                      <label for="datai" class="form-label">Data da Compra</label>
                      <input type="date" class="form-control-sm" id="data">
                  </div>
                  <div class="mb-3">
                      <label for="horai" class="form-label">Hora</label>
                      <input type="time" class="form-control-sm" id="hora">
                  </div>
                  <div class="mb-3">
                      <label for="nomei" class="form-label">Nome Completo</label>
                      <input type="text" class="form-control" id="nome">
                  </div>
                  <div class="mb-3">
                      <label for="nomei" class="form-label">Cpf</label>
                      <input type="text" class="form-control" id="cpf">
                  </div>
                  <div class="mb-3">
                      <label for="nomei" class="form-label">Email</label>
                      <input type="text" class="form-control" id="email">
                  </div>
                  <div class="mb-3">
                      <select class="form-select form-select" aria-label=".form-select-sm">
                          <option selected>Opçao de pagamento </option>
                          <option value="1">Débito</option>
                          <option value="2">Crédito</option>
                          <option value="2">Boleto</option>
                          <option value="2">Pix</option>
      
                      </select>
                  </div>
                  <div class="mb-3">
                    <select class="form-select form-select" aria-label=".form-select-sm">
                        <option selected>Selecione seu Pacote</option>
                        <option value="1">Pacote 1</option>
                        <option value="2">Pacote 2</option>
                        <option value="2">Pacote 3</option>
                    </select>
                </div>
                <div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                      
              </form>
          </div>
          <!-- Tags scripts-->
          </div>

        <!--</div>-->
    <!-- Tags scripts-->
